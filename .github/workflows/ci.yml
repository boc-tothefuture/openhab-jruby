name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main

env:
  RUBY_VERSION: 3.1.3
  GITHUB_TOKEN: ${{ github.token }}

jobs:
  rubocop:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
      - name: RuboCop
        run: bin/rubocop

  cucumber-lint:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
      - name: Cucumber Lint
        run: bin/cuke_linter -p features/

  yard-coverage:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
      - name: Yard Coverage
        run: |
          bin/yardoc -c --no-cache --private --fail-on-warning
          bin/yard stats -c --list-undoc
          bin/yard stats -c | grep "100.00% documented"

  openhab-matrix:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    outputs:
      matrix: |
        ["3.3.0", "3.4.0.M5"]
    steps:
      # For some reason fromJson in matrix: can't use `env`, so you have to
      # set a job output. But nothing actually has to run. But you have to have
      # at least one step. Weird.
      - name: No Op
        run: true

  openhab-setup:
    needs: openhab-matrix
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    strategy:
      matrix:
        openhab_version: ${{ fromJson(needs.openhab-matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
      - name: Cache OpenHAB setup
        id: cache
        uses: actions/cache@v3
        with:
          path: tmp/
          key: OpenHAB-setup-${{ matrix.openhab_version }}
      - name: Setup OpenHAB
        if: steps.cache.outputs.cache-hit != 'true'
        env:
          OPENHAB_VERSION: ${{ matrix.openhab_version }}
        run: bin/rake openhab:setup

  rspec:
    needs: [openhab-matrix, openhab-setup]
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    strategy:
      matrix:
        openhab_version: ${{ fromJson(needs.openhab-matrix.outputs.matrix) }}
        jruby_version: ["jruby-9.3.8.0", "jruby-9.4.0.0"]
        exclude:
          - openhab_version: 3.3.0
            jruby_version: jruby-9.4.0.0
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.jruby_version }}
          bundler-cache: true
      - uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: "11"
          java-package: jre
      - name: Restore OpenHAB setup
        uses: actions/cache@v3
        with:
          path: tmp/
          key: OpenHAB-setup-${{ matrix.openhab_version }}
      - name: RSpec
        run: bin/rspec --format progress --format html --out rspec.html
        timeout-minutes: 4
      - name: Upload OpenHAB Logs
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: RSpec-logs-${{ matrix.openhab_version }}-#{{ matrix.jruby_version }}
          path: tmp/openhab/userdata/logs
          retention-days: 2
      - name: Upload RSpec results
        uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: RSpec-results-${{ matrix.openhab_version }}-#{{ matrix.jruby_version }}
          path: rspec.html

  cucumber:
    needs: [openhab-matrix, openhab-setup]
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    strategy:
      matrix:
        openhab_version: ${{ fromJson(needs.openhab-matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
      - uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: "11"
          java-package: jre
      - name: Restore OpenHAB setup
        uses: actions/cache@v3
        with:
          path: tmp/
          key: OpenHAB-setup-${{ matrix.openhab_version }}
      - name: Cucumber
        run: bin/rake features
        timeout-minutes: 8
      - name: Upload OpenHAB Logs
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: Cucumber-logs-${{ matrix.openhab_version }}
          path: tmp/openhab/userdata/logs
          retention-days: 2
