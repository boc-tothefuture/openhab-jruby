name: Openhab-JRuby-Scripting

on: 
  pull_request:
  push:
    branches:
      - main

env:
  RUBY_VERSION: 2.5
  GITHUB_TOKEN: ${{ github.token }}

jobs:

 rubocop:
   runs-on: ubuntu-18.04
   continue-on-error: true
   steps:
     - uses: actions/checkout@v2
     - uses: actions/setup-ruby@v1
       with:
         ruby-version: ${{ env.RUBY_VERSION }}
     - name: Install bundler
       run: gem install bundler -N
     - name: Gem Cache
       uses: actions/cache@v2
       with: 
        path: vendor/bundle
        key: gems-${{ hashFiles('**/Gemfile.lock') }}
     - name: Install gems
       run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
     - name: Rubocop 
       run: bundle exec rubocop

 commit-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v2

 cucumber-lint:
   runs-on: ubuntu-18.04
   continue-on-error: true
   steps:
     - uses: actions/checkout@v2
     - uses: actions/setup-ruby@v1
       with:
         ruby-version: ${{ env.RUBY_VERSION }}
     - name: Install bundler
       run: gem install bundler -N       
     - name: Gem Cache
       uses: actions/cache@v2
       with: 
        path: vendor/bundle
        key: gems-${{ hashFiles('**/Gemfile.lock') }}
     - name: Install gems
       run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
     - name: Cucumber Lint 
       run: bundle exec cuke_linter
 
 yard-coverage:
   runs-on: ubuntu-18.04
   steps:
     - uses: actions/checkout@v2
     - uses: actions/setup-ruby@v1
       with:
         ruby-version: ${{ env.RUBY_VERSION }}
     - name: Install bundler
       run: gem install bundler -N       
     - name: Gem Cache
       uses: actions/cache@v2
       with: 
        path: vendor/bundle
        key: gems-${{ hashFiles('**/Gemfile.lock') }}
     - name: Install gems
       run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
     - name: Yard Coverage
       run: |
            bundle exec yard stats --list-undoc
            bundle exec yard stats | grep "100.00% documented"


 openhab-setup:
   runs-on: ubuntu-18.04
   steps:
     - uses: actions/checkout@v2
     - uses: actions/setup-ruby@v1
       with:
         ruby-version: ${{ env.RUBY_VERSION }}
     - uses: actions/setup-java@v1
       with:
         java-version: '11.0.8' 
         java-package: jre
     - name: Install bundler
       run: gem install bundler -N
     - name: Cache Gems 
       uses: actions/cache@v2
       with: 
        path: vendor/bundle
        key: gems-${{ hashFiles('**/Gemfile.lock') }}
     - name: Install gems
       run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
     - name: Cache OpenHAB setup
       id: cache
       uses: actions/cache@v2
       with: 
        path: tmp/
        key: OpenHAB-setup-${{ hashFiles('.bundlehash', 'Rakefile') }}
     - name: Setup OpenHAB
       if: steps.cache.outputs.cache-hit != 'true'
       run: bundle exec rake openhab:setup
 
 cucumber-matrix:
   runs-on: ubuntu-18.04
   outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
   steps: 
     - uses: actions/checkout@v2
     - uses: actions/setup-ruby@v1
       with:
         ruby-version: ${{ env.RUBY_VERSION }}
     - id: set-matrix
       run: |
         JSON=$(ruby -e '
           require "json"
           feature_maps = Dir["features/**/*.feature"].map { |feature| { feature: File.basename(feature,".feature"), file: feature } } 
           include_map = {}
           include_map["include"]= feature_maps
           puts include_map.to_json
         ') 
         echo $JSON
         echo "::set-output name=matrix::$( echo "$JSON" )"

 cucumber:
    needs: [cucumber-matrix, openhab-setup]
    runs-on: ubuntu-18.04
    strategy:
      matrix:  ${{fromJson(needs.cucumber-matrix.outputs.matrix)}}
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
      - uses: actions/setup-java@v1
        with:
          java-version: '11.0.8' 
          java-package: jre
      - name: Install bundler
        run: gem install bundler -N
      - name: Restore Gems 
        uses: actions/cache@v2
        with: 
          path: vendor/bundle
          key: gems-${{ hashFiles('**/Gemfile.lock') }}
      - name: Install gems
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: Restore OpenHAB setup
        uses: actions/cache@v2
        with: 
          path: tmp/
          key: OpenHAB-setup-${{ hashFiles('.bundlehash', 'Rakefile') }}
      - name: Cucumber
        run: bundle exec rake features[${{ matrix.file }}]
      - name: Generate OpenHAB Dump
        run: bundle exec rake openhab:dump
        if: failure()
      - name: Upload OpenHAB Logs
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: OpenHAB-logs-${{ github.workflow }}-${{ github.run_number }}-${{ matrix.feature }}
          path: tmp/
          retention-days: 2

 pickles-docs:
  if: github.ref == 'refs/heads/main'
  runs-on: windows-latest
  steps:
    - uses: actions/checkout@v2
    - name: Install pickles
      run: choco install pickles
    - name: Generate Pickles docs
      shell: cmd
      run:  |
          call refreshenv
          pickles -f features -o pickles --df html || VER>NUL
    - uses: actions/upload-artifact@v2
      with:
        name: pickles-docs
        path: pickles/
        if-no-files-found: error
        retention-days: 1
  
 docs:
   needs: [cucumber, pickles-docs]
   if: github.ref == 'refs/heads/main'
   runs-on: ubuntu-18.04
   steps:
     - uses: actions/checkout@v2
     - uses: actions/setup-ruby@v1
       with:
         ruby-version: ${{ env.RUBY_VERSION }}
     - name: Install bundler
       run: gem install bundler -N
     - name: Gem Cache
       uses: actions/cache@v2
       with: 
        path: vendor/bundle
        key: gems-${{ hashFiles('**/Gemfile.lock') }}
     - name: Install gems
       run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
     - name: Build yard docs
       run: |
          bundle exec rake yard
     - name: Download pickles docs
       uses: actions/download-artifact@v2
       with:
         name: pickles-docs
         path: docs/pickles
     - name: Publish docs
       uses: JamesIves/github-pages-deploy-action@3.7.1
       with:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         BRANCH: gh-pages 
         FOLDER: docs 
         CLEAN: true 
         SINGLE_COMMIT: true 

 
 release:
   needs: cucumber 
   if: github.ref == 'refs/heads/main'
   runs-on: ubuntu-18.04
   steps:
     - uses: actions/checkout@v2
     - uses: actions/setup-ruby@v1
       with:
         ruby-version: ${{ env.RUBY_VERSION }}
    - uses: actions/setup-node@v2
      with:
        node-version: '15'
     - name: Install bundler
       run: gem install bundler -N
     - name: Gem Cache
       uses: actions/cache@v2
       with: 
        path: vendor/bundle
        key: gems-${{ hashFiles('**/Gemfile.lock') }}
     - name: Install gems
       run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
     - name: Install Semantic Release
       run: |
         npm install semantic-release
         npm install @semantic-release/changelog -D
         npm install @semantic-release/exec -D 
          
     - name: Release
     - name: Current Version 
       id: current_version
       run: |
          bundle exec rake version
          VERSION=$( bundle exec rake version )
          echo "::set-output name=version::$( echo "$VERSION" )"
     - name: Gets latest created release info
       id: latest_release
       run: |
          git fetch --tags
          git tag | tail -1
          TAG_NAME=$(git tag | tail -1)
          echo "::set-output name=tag_name::$( echo "$TAG_NAME" )"
     - name: Release Gem
       if:  ${{ steps.current_version.outputs.version != steps.latest_release.outputs.tag_name}}
       run: |
          echo "New version detected, preparing release"
          echo "Released Version: ${{ steps.latest_release.outputs.tag_name }}" 
          echo "Current Version: ${{ steps.current_version.outputs.version }}" 
          mkdir -p $HOME/.gem
          touch $HOME/.gem/credentials
          chmod 0600 $HOME/.gem/credentials
          printf -- "---\n:rubygems_api_key: ${RUBYGEMS_API_KEY}\n" > $HOME/.gem/credentials
          bundle exec rake build
          bundle exec gem push ./pkg/openhab-scripting-${{steps.current_version.outputs.version}}.gem
       env:
        RUBYGEMS_API_KEY: ${{secrets.RUBYGEMS_API_KEY}}
     - name: Create GitHub Release
       if:  ${{ steps.current_version.outputs.version != steps.latest_release.outputs.tag_name}}
       uses: actions/create-release@v1
       id: create_release
       env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       with:
         prerelease: true
         tag_name: ${{ steps.current_version.outputs.version }}
         release_name: Release ${{ steps.current_version.outputs.version }}
         body_path: CHANGELOG.md
     - name: Upload OpenHAB JRuby Gem
       if:  ${{ steps.current_version.outputs.version != steps.latest_release.outputs.tag_name}}
       uses: actions/upload-release-asset@v1
       env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       with:
         upload_url: ${{ steps.create_release.outputs.upload_url }} 
         asset_path: ./pkg/openhab-scripting-${{steps.current_version.outputs.version}}.gem
         asset_name: openhab-scripting-${{steps.current_version.outputs.version}}.gem
         asset_content_type: application/octet-stream
     