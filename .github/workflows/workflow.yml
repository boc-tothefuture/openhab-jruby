
env:
  RUBY_VERSION: 2.5

name: Openhab Scripting Tests
on: [pull_request]
jobs:

 rubocop:
   runs-on: ubuntu-18.04
   continue-on-error: true
   steps:
     - uses: actions/checkout@v1
     - uses: actions/setup-ruby@v1
       with:
         ruby-version: ${{ env.RUBY_VERSION }}
     - name: Install bundler
       run: gem install bundler
     - name: Install gems
       run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
     - name: Rubocop 
       run: bundle exec rubocop
 

 openhab-setup:
   runs-on: ubuntu-18.04
   steps:
     - uses: actions/checkout@v1
     - uses: actions/setup-ruby@v1
       with:
         ruby-version: ${{ env.RUBY_VERSION }}
     - uses: actions/setup-java@v1
       with:
         java-version: '11.0.8' 
         java-package: jre
     - name: Install bundler
       run: gem install bundler
     - name: Cache Gems 
       uses: actions/cache@v2
       with: 
        path: vendor/bundle
        key: gems-${{ hashFiles('**/Gemfile.lock') }}
     - name: Install gems
       run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
     - name: Cache OpenHAB setup
       uses: actions/cache@v2
       with: 
        path: tmp/
        key: OpenHAB-setup-${{ github.workflow }}-${{ github.run_number }}
     - name: Setup OpenHAB
       run: bundle exec rake openhab:setup
 
 cucumber-matrix:
   runs-on: ubuntu-18.04
   outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
   steps: 
     - uses: actions/checkout@v1
     - uses: actions/setup-ruby@v1
       with:
         ruby-version: ${{ env.RUBY_VERSION }}
     - id: set-matrix
       run: |
         JSON=$(ruby -e '
           require "json"
           feature_maps = Dir["features/**/*.feature"].map { |feature| { feature: File.basename(feature,".feature"), file: feature } } 
           include_map = {}
           include_map["include"]= feature_maps
           puts include_map.to_json
         ') 
         echo $JSON
         echo "::set-output name=matrix::$( echo "$JSON" )"

 cucumber:
    needs: [cucumber-matrix, openhab-setup]
    runs-on: ubuntu-18.04
    #continue-on-error: true
    #strategy:
    #  matrix:  ${{fromJson(needs.cucumber-matrix.outputs.matrix)}}
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
      - uses: actions/setup-java@v1
        with:
          java-version: '11.0.8' 
          java-package: jre
      - name: Install bundler
        run: gem install bundler
      - name: Restore Gems 
        uses: actions/cache@v2
        with: 
          path: vendor/bundle
          key: gems-${{ hashFiles('**/Gemfile.lock') }}
      - name: Install gems
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: Restore OpenHAB setup
        uses: actions/cache@v2
        with: 
          path: tmp/
          key: OpenHAB-setup-${{ github.workflow }}-${{ github.run_number }}
      - name: Cucumber
        #run: bundle exec rake features[${{ matrix.file }}]
        run: bundle exec rake features
      - name: Check params
        #run: bundle exec rake features[${{ matrix.file }}]
        run: ps -ef | grep java
        if: always()
      - name: Cat output log
        #run: bundle exec rake features[${{ matrix.file }}]
        run: cat tmp/karaf.log
        if: failure()
      - name: Find the current test files
        run: find tmp/openhab/conf/automation/jsr223/ruby/personal/ -name '*.rb'
        if: failure()
      - name: Output the current test files
        run: find tmp/openhab/conf/automation/jsr223/ruby/personal/ -name '*.rb' | xargs cat
        if: failure()
      - name: Upload OpenHAB Logs
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: OpenHAB-logs-${{ github.workflow }}-${{ github.run_number }}
          path: |
            tmp/cucumber_logs
            tmp/karaf.log
            tmp/openhab/userdata/logs
          retention-days: 2